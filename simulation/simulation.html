<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="main">
        <div class="header" id="header">
                <h1>Rate Constant and Activation Energy of Potassium Permanganate and Oxalic Acid Reaction</h1>
        </div>
        <div class="footer">
            <div class="simulate" id="simulator">   
                <img id="lab" src="./images/LAB promaxnew1.png" alt="Chemistry-Lab">      
            </div>
            <div id="button">
                <img id="analytical-balance" src="./images/Analytical Balance Off_AI org1.png" alt="">
                <div id="on" onclick="on()"></div>
                <div id="reader" >
                    <h1 id="reading">0.00 gm</h1>
                </div>
                <div id="tare" onclick="tare()"></div>
                <img id="oacrystal" src="./images/oxalic acid crystals...png" alt="">
                <img id="petridish" onclick="petridish()" src="./images/Petri Dishorg.png" alt="">
                <img id="Spatula" onclick="spatulamove()" src="./images/Spatula.png" alt="">
                <img id="sp" src="./images/oxalic acid0 org.png" alt="">
                <img id="sp1" src="./images/oxalic acid0 org.png" alt="">
                <img id="funnel" onclick="funnel()" src="./images/Funnel.png" alt="">
                <img id="eflask" src="images/empty flask org.png" alt="">
                <img id="flask" src="./images/oxalic acid withh1 volumetric-flask org.png" alt="">
                <img id="fflask" onclick="mix()" src="./images/filled with water volumetricorg3-flask.png" alt="">
                <img id="dwater" src="./images/distilled water.png" onclick="Dwater()" alt="">
                <img id="drp" src="./images/water drops.png"  alt="">
                <img id="ecflask" src="./images/empty100ml flask.png" alt="">
                <img id="hcflask" src="./images/100ml flaskwithoxalicsol.png" alt="">
                <img id="fcflask" src="./images/100ml flaskwithoxaorsulphu.png" alt="">
                <img id="abeaker" src="./images/Beaker_H2SO4nw.png" alt="">
                <img id="epipette" onclick="pipette()" src="./images/empty pipette filled with acid.png" alt="">
                <img id="fpipette" src="./images/pipette filled with acidorg4.png" alt="">

                <nav id="cellconst" ></nav>
                <h1 id="hovt"></h1>
                <button id="start" onclick="ok()" >NEXT</button>
            </div>
            
           
            <div id="message">
                <h1 id="ins">Instructions</h1>
                <h1 id="text">lets start the experiment</h1>
            </div>
        </div>
    </main>
    <script src="./script/project.js"></script>
    <script src="./script/starting.js"></script>
</body>
</html>
